<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormIO Plugin Demo</title>
    <!-- FormIO CSS -->
    <link rel="stylesheet" href="https://cdn.form.io/formiojs/formio.full.min.css">
</head>

<body>
    <h1>FormIO Plugin Demo</h1>

    <!-- Container for our form -->
    <div id="formio"></div>

    <!-- Load FormIO first -->
    <script src="https://cdn.form.io/formiojs/formio.full.min.js"></script>

    <!-- Load our plugin (adjust the path based on your setup) -->
    <script src="dist/index.umd.js"></script>

    <script>
        // Form definition with our custom component
        const form = {
            components: [
                {
                    "label": "Hello World",
                    "tag": "h1",
                    "attrs": [
                        {
                            "attr": "",
                            "value": ""
                        }
                    ],
                    "content": "Hello world!",
                    "refreshOnChange": false,
                    "key": "helloWorld",
                    "type": "helloworld",
                    "input": false,
                    "tableView": false
                },
                {
                    type: 'textfield',
                    label: 'Name',
                    key: 'name',
                    placeholder: 'Enter your name'
                },
                {
                    type: 'button',
                    action: 'submit',
                    label: 'Submit',
                    theme: 'primary'
                }
            ]
        };

        // Render the form
        Formio.createForm(document.getElementById('formio'), form)
            .then(function (form) {
                // Log form submission
                form.on('submit', function (submission) {
                    console.log('Form submitted:', submission);
                });
            });
    </script>
</body>

</html>
